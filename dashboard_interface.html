<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4CAF50;
            --bg: #ffffff;
            --content-bg: #f5f5f5;
            --text: #333333;
            --text-secondary: #666666;
            --border: #e0e0e0;
        }

        [data-theme="dark"] {
            --primary: #4CAF50;
            --bg: #2d2d2d;
            --content-bg: #1a1a1a;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --border: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .dashboard {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr 40px;
            min-height: 100vh;
        }

        .header {
            grid-area: header;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .sidebar {
            grid-area: sidebar;
            background: var(--content-bg);
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .nav-list {
            list-style: none;
        }

        .nav-list li {
            margin-bottom: 10px;
        }

        .nav-list a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .nav-list a:hover {
            text-decoration: underline;
        }

        .main {
            grid-area: main;
            padding: 30px;
            background: var(--bg);
        }

        .main h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .main p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .footer {
            grid-area: footer;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: 
                    "header"
                    "main"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: 60px 1fr 40px;
            }

            .sidebar {
                display: none;
            }

            .main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div>Admin Dashboard</div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span>■</span>
                <span id="theme-text">Dark Mode</span>
            </button>
        </header>

        <aside class="sidebar">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <main class="main">
            <h1>Welcome, Admin!</h1>
            <p>This is the main content area. Add charts, tables, or reports here.</p>
        </main>

        <footer class="footer">
            © 2025 Admin Panel
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeText = document.getElementById('theme-text');
            const isDark = html.getAttribute('data-theme') === 'dark';
            
            if (isDark) {
                html.removeAttribute('data-theme');
                themeText.textContent = 'Dark Mode';
            } else {
                html.setAttribute('data-theme', 'dark');
                themeText.textContent = 'Light Mode';
            }
        }
    </script>
</body>
</html>
